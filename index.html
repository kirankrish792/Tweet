<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tweet</title>
</head>

<body>
    <h1 id='head'>Tweet Your Thought</h1>
    <div class="container">
        <div class="row form">
            <form action="#">
                <div class="lineForm">
                    <div class="input">
                        <label for="name" id="text">Name:</label>
                        <input type="text" id="name">
                    </div>
                    <div class="input">
                        <label for="email" id="text">Email:</label>
                        <input type="email" id="email">
                    </div>
                </div>
                <span id="text">Tweet</span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Tweet">
            </form>
        </div>
    </div>
    <h1>Tweets</h1>
    <div class="timeline">
    </div>
    <footer>
        <p>All Rights Reserved. &copy; Glintlit team </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
